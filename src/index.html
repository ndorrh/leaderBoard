<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader board</title>
</head>
<body>
  <main class="main-wrapper">
    <h1 class="heading">Leaderboard</h1>
    <section class="playerScores">
      <div class="recent_score_wrapper"><h2 class="recentScore">Recent Scores</h2> <button class="RefreshBtn" type="button">refresh</button></div>
      <ul class="player-score-wrapper"></ul>
    </section>

    <section class="add-score">
      <h2 class="Add-score">Add your Score</h2>
      <form action="">
        <label for="name">
        <input type="text" required placeholder="Your name" id="name">
        </label><br>
        <label for="score">
        <input type="number" required placeholder="Your Score" id="score">
        </label><br>
        <button type="submit">Summit</button>
      </form>
    </section>
  </main>
</body>
</html>
